{% extends 'master.html' %}
{% load crispy_forms_filters %}

{% block content %}
   <h3 class="text-success">Login to proceed</h3>
    <form method="post" action="{% url 'login-url' %}">
       {% csrf_token %}
       <fieldset class="form-group">
           <legend class="border-bottom mb-4">login here</legend>
           {{ form| crispy }}
           
       </fieldset>
      <div class="form-group">
        <input class="btn btn-info"  value="Login" type="submit">
        
    </div>
    
    </form>
{% endblock %}

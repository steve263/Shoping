{% extends 'master.html' %}
{% load crispy_forms_filters %}

{% block content %}
   <h3 class="text-success">Register here</h3>
    <form method="post" action="{% url 'register-url' %}">
       {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom">join today</legend>
        {{ form| crispy }}
        
    </fieldset>
    <div class="form-group">
        <input class="btn btn-info"  value="Register" type="submit">
        
    </div>
    </form>
    
{% endblock %}
